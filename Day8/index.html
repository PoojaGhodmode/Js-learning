<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>
    <title>Chart</title>
  </head>
  <body>
    <div
      class="container"
      style="position: relative; height: 80vh; width: 100vw"
    >
      <canvas id="my-chart"></canvas>
    </div>
    <script>
      let myChart = document.querySelector("#my-chart").getContext("2d");

      Chart.defaults.color = "#000";
      let maxPopChart = new Chart(myChart, {
        type: "polarArea",
        data: {
          labels: ["Mumbai", "Delhi", "Banglore", "Hyderabad", "Ahemedabad"],
          datasets: [
            {
              label: "Population in 2011",
              data: [12442373, 11007835, 8436675, 6809970, 5570585],
              backgroundColor: [
                "rgba(255, 99, 132, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(255, 206, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(255, 159, 64, 0.2)",
              ],
              borderColor: [
                "rgba(255, 99, 132, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(75, 192, 192, 1)",
                "rgba(153, 102, 255,1)",
                "rgba(255, 159, 64, 1)",
              ],

              borderWidth: 1,
              hoverBorderColor: "#444",
              hoverBorderWidth: 2,
            },
          ],
        },
        options: {
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: "Population of top 5 cities in India",
              color: "#000",
              font: {
                size: 24,
              },
              padding: 20,
            },
            legend: {
              display: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
